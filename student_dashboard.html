<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-gradient: linear-gradient(180deg, #000000, #121212);
            --secondary-gradient: linear-gradient(90deg, #2997ff, #1d6df7);
            --surface-dark: rgba(22, 22, 23, 0.8);
            --apple-blue: #2997ff;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
            --success-color: #32d74b;
            --warning-color: #ffd60a;
            --error-color: #ff453a;
            --font-primary: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Inter', system-ui, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-primary);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            letter-spacing: -0.01em;
        }

        body {
            min-height: 100vh;
            background: var(--primary-gradient);
            color: var(--text-primary);
            padding: 1.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 4rem auto 2rem;
            padding: 3rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h2 {
            font-size: 3.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff 0%, #f5f5f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 2rem;
        }

        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 3rem;
            margin-top: 2rem;
        }

        .form-container, .table-container {
            background: rgba(255, 255, 255, 0.02);
            padding: 2.5rem;
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .form-container:hover, .table-container:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.04);
            border-color: rgba(255, 255, 255, 0.1);
        }

        h3 {
            font-size: 1.8rem;
            margin-bottom: 2.5rem;
            color: #fff;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            letter-spacing: -0.01em;
        }

        input, select {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--apple-blue);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(41, 151, 255, 0.1);
        }

        select {
            width: 100%;
            padding: 1rem 1.2rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: var(--text-primary);
            margin-bottom: 1.5rem;
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 400;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* Style for select options */
        select option {
            background: #1d1d1f;
            color: var(--text-primary);
            padding: 1rem;
        }

        /* Style for the placeholder option */
        select option[value=""] {
            color: var(--text-secondary);
        }

        /* Hover effect for options */
        select option:hover,
        select option:focus {
            background: var(--apple-blue);
        }

        .payment-section {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 2rem;
            margin: 2rem 0;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--apple-blue);
            color: white;
            border: none;
            border-radius: 16px;
            font-family: var(--font-primary);
            font-size: 1rem;
            font-weight: 500;
            letter-spacing: -0.01em;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        button:hover {
            transform: translateY(-2px);
            background: #40a9ff;
            box-shadow: 0 8px 30px rgba(41, 151, 255, 0.2);
        }

        #payButton {
            background: var(--success-color);
        }

        table {
            width: 100%;
            border-spacing: 0 0.8rem;
        }

        th, td {
            padding: 1.2rem 1.5rem;
            text-align: left;
            color: var(--text-primary);
        }

        th {
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 0.05em;
        }

        td {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr td:first-child {
            border-radius: 12px 0 0 12px;
        }

        tr td:last-child {
            border-radius: 0 12px 12px 0;
        }

        tbody tr {
            transition: all 0.3s ease;
        }

        tbody tr:hover td {
            background: rgba(255, 255, 255, 0.04);
        }

        .status-approved {
            background: rgba(50, 215, 75, 0.1);
            color: var(--success-color);
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-rejected {
            background: rgba(255, 69, 58, 0.1);
            color: var(--error-color);
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-pending {
            background: rgba(255, 255, 214, 10, 0.1);
            color: var(--warning-color);
            padding: 0.6rem 1.2rem;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.9rem;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logout-btn {
            position: fixed;
            top: 2rem;
            right: 2rem;
            width: auto;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .logout-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            .container {
                padding: 1.5rem;
                margin-top: 5rem;
                border-radius: 24px;
            }
            h2 {
                font-size: 2.4rem;
            }
            .logout-btn {
                top: 1rem;
                right: 1rem;
            }
        }

        .dashboard-header {
            text-align: left;
            margin-bottom: 3rem;
        }

        .dashboard-header h2 {
            font-size: 2.8rem;
            margin-bottom: 0.5rem;
        }

        .student-id {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .status-overview {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            transition: all 0.3s ease;
        }

        .status-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.05);
        }

        .status-card i {
            font-size: 2rem;
            padding: 1rem;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.05);
        }

        .status-info h4 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 0.3rem;
        }

        .status-info span {
            font-size: 1.8rem;
            font-weight: 600;
        }

        .form-header, .table-header {
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-header h3, .table-header h3 {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-size: 1.5rem;
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: var(--text-primary);
            font-family: var(--font-primary);
            resize: vertical;
        }

        .fee-display {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 12px;
        }

        .fee-amount {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--apple-blue);
        }

        .pay-button {
            background: var(--success-color);
            margin-bottom: 1rem;
        }

        .table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.02);
        }

        /* Update responsive design */
        @media (max-width: 768px) {
            .status-overview {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header h2 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <button id="logoutBtn" class="logout-btn">
        <i class='bx bx-log-out'></i> Logout
    </button>
    
    <div class="container animate__animated animate__fadeIn">
        <header class="dashboard-header">
            <h2 class="animate__animated animate__fadeInDown">Welcome Back</h2>
            <p class="student-id">Roll Number: <span id="rollno-display"></span></p>
        </header>
        
        <div class="dashboard-layout">
            <!-- Status Overview Section -->
            <div class="status-overview animate__animated animate__fadeInUp">
                <div class="status-card total">
                    <i class='bx bx-file'></i>
                    <div class="status-info">
                        <h4>Total Requests</h4>
                        <span id="totalRequests">0</span>
                    </div>
                </div>
                <div class="status-card pending">
                    <i class='bx bx-time'></i>
                    <div class="status-info">
                        <h4>Pending</h4>
                        <span id="pendingRequests">0</span>
                    </div>
                </div>
                <div class="status-card approved">
                    <i class='bx bx-check-circle'></i>
                    <div class="status-info">
                        <h4>Approved</h4>
                        <span id="approvedRequests">0</span>
                    </div>
                </div>
            </div>

            <div class="dashboard-grid">
                <!-- Request Form Section -->
                <div class="form-container animate__animated animate__fadeInLeft">
                    <div class="form-header">
                        <h3><i class='bx bx-file-blank'></i> New Certificate Request</h3>
                    </div>
                    <form id="certificateForm">
                        <input type="hidden" id="rollno" name="rollno">
                        
                        <div class="form-group">
                            <label for="certificate_type">
                                <i class='bx bx-selection'></i> Certificate Type
                            </label>
                            <select id="certificate_type" name="certificate_type" required>
                                <option value="">Select type</option>
                                <option value="Bonafide">Bonafide Certificate</option>
                                <option value="Transfer">Transfer Certificate</option>
                                <option value="Primitive">Primitive Certificate</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="reason">
                                <i class='bx bx-message-square-detail'></i> Purpose
                            </label>
                            <textarea id="reason" name="reason" required 
                                placeholder="Please specify the purpose for your certificate request"></textarea>
                        </div>

                        <div class="payment-section">
                            <div class="fee-display">
                                <span class="fee-label">Processing Fee</span>
                                <span class="fee-amount" id="certificate_fee">₹0.00</span>
                            </div>
                            <button type="button" id="payButton" class="pay-button">
                                <i class='bx bx-credit-card'></i> Process Payment
                            </button>
                            <div id="paymentStatus" class="payment-status"></div>
                        </div>

                        <button type="submit" class="submit-button">
                            <i class="bx bx-paper-plane"></i> Submit Request
                        </button>
                    </form>
                </div>

                <!-- Request History Section -->
                <div class="table-container animate__animated animate__fadeInRight">
                    <div class="table-header">
                        <h3><i class='bx bx-history'></i> Request History</h3>
                    </div>
                    <div class="table-wrapper">
                        <table id="statusTable">
                            <thead>
                                <tr>
                                    <th>Type</th>
                                    <th>Purpose</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Payment simulation variables
        let paymentCompleted = false;
        const feeMapping = {
            "Bonafide": "200",
            "Transfer": "300",
            "Primitive": "400"
        };

        // Update fee when certificate type selection changes
        document.getElementById('certificate_type').addEventListener('change', function() {
            const feeDisplay = document.getElementById('certificate_fee');
            const selectedType = this.value;
            paymentCompleted = false; // reset payment if type changes
            document.getElementById('paymentStatus').textContent = '';
            document.getElementById('payButton').disabled = false;
            document.getElementById('payButton').textContent = 'Process Payment';
            
            if (selectedType in feeMapping) {
                feeDisplay.textContent = `₹${feeMapping[selectedType]}`; // Update this line
            } else {
                feeDisplay.textContent = '₹0.00';
            }
        });

        // Simulate payment when "Pay Now" button is clicked
        document.getElementById('payButton').addEventListener('click', function() {
            const selectedType = document.getElementById('certificate_type').value;
            if (!selectedType || !feeMapping[selectedType]) {
                alert('Please select a certificate type to calculate the fee.');
                return;
            }
            // Simulate payment process (this is a dummy simulation)
            paymentCompleted = true;
            document.getElementById('paymentStatus').textContent = 'Payment Successful!';
            this.disabled = true;
            this.textContent = 'Paid';
        });

        // Load current certificate requests
        const form = document.getElementById('certificateForm');
        const tableBody = document.querySelector('#statusTable tbody');

        function getStatusBadge(request) {
    if (request.status === 'Approved' && request.certificateUrl) {
        // Extract filename from the certificateUrl, e.g., "/uploads/certificates/..."
        const parts = request.certificateUrl.split('/');
        const filename = parts[parts.length - 1];
        return `<a href="http://localhost:3000/download-certificate/${filename}" 
                style="background:#667eea; color:#fff; padding:0.5rem 1rem; 
                border-radius:8px; text-decoration:none; display:inline-block;">
                <i class='bx bx-download'></i> Download Certificate
                </a>`;
    } else if (request.status === 'Approved') {
        return 'Approved (Certificate not uploaded)';
    } else {
        return `<span class="status-${request.status.toLowerCase()}">${request.status}</span>`;
    }
}

        function updateStatusCounts(data) {
            const total = data.length;
            const pending = data.filter(req => req.status === 'Pending').length;
            const approved = data.filter(req => req.status === 'Approved').length;

            document.getElementById('totalRequests').textContent = total;
            document.getElementById('pendingRequests').textContent = pending;
            document.getElementById('approvedRequests').textContent = approved;
        }

        function loadStatus(rollno) {
            fetch(`http://localhost:3000/api/cert-status/${rollno}`)
                .then(response => response.json())
                .then(data => {
                    console.log("Fetched certificate status data:", data);
                    tableBody.innerHTML = '';
                    if (data.length === 0) {
                        tableBody.innerHTML = `
                            <tr>
                                <td colspan="3" style="text-align: center; padding: 2rem;">
                                    No certificate requests found
                                </td>
                            </tr>`;
                    } else {
                        data.forEach(request => {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                   <td>${request.certificate_type}</td>
                                <td>${request.reason}</td>
                                   <td>${getStatusBadge(request)}</td>
                            `;
                            tableBody.appendChild(row);
                        });
                    }
                    updateStatusCounts(data);
                })
                .catch(err => {
                    console.error("Error loading certificate status:", err);
                    tableBody.innerHTML = `
                        <tr>
                            <td colspan="3" style="text-align: center; color: #e53e3e; padding: 2rem;">
                                Error loading certificate requests
                            </td>
                        </tr>`;
                });
        }

        window.onload = () => {
            const token = localStorage.getItem('token');
            const storedRoll = localStorage.getItem('rollno');

            if (!token || !storedRoll) {
                alert("You must log in to access this page.");
                window.location.href = "login.html";
            } else {
                document.getElementById('rollno').value = storedRoll;
                document.getElementById('rollno-display').textContent = storedRoll; // Add this line
                loadStatus(storedRoll);
            }
        };

        // Submit certificate request along with checking payment completion
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Ensure payment has been completed
            if (!paymentCompleted) {
                alert("Please complete the payment before submitting your certificate request.");
                return;
            }

            const submitButton = e.target.querySelector('button');
            submitButton.disabled = true;
            submitButton.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Submitting...';

            const rollno = document.getElementById('rollno').value;
            const certificate_type = document.getElementById('certificate_type').value;
            const reason = document.getElementById('reason').value;

            localStorage.setItem('rollno', rollno);

            try {
                const response = await fetch('http://localhost:3000/api/request-certificate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rollno, certificate_type, reason })
                });

                const result = await response.json();
                
                if (response.ok) {
                    alert('Certificate request submitted successfully!');
                    form.reset();
                    // Reset payment simulation for subsequent requests
                    paymentCompleted = false;
                    document.getElementById('payButton').disabled = false;
                    document.getElementById('payButton').textContent = 'Pay Now';
                    document.getElementById('paymentStatus').textContent = '';
                    document.getElementById('rollno').value = rollno;
                    loadStatus(rollno);
                } else {
                    alert(result.message || 'Failed to submit request');
                }
            } catch (error) {
                console.error("Error submitting certificate request:", error);
                alert("Failed to submit certificate request due to a network or server error.");
            } finally {
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="bx bx-paper-plane"></i> Submit Request';
            }
        });

        // Add logout functionality
        document.getElementById('logoutBtn').addEventListener('click', () => {
            // Clear local storage
            localStorage.removeItem('token');
            localStorage.removeItem('rollno');
            
            // Redirect to login page
            window.location.href = 'login.html';
        });
    </script>
</body>
</html>
