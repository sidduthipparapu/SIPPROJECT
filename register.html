<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Gradz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary-gradient: linear-gradient(180deg, #000000, #121212);
            --secondary-gradient: linear-gradient(90deg, #2997ff, #1d6df7);
            --surface-dark: rgba(22, 22, 23, 0.8);
            --apple-blue: #2997ff;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            min-height: 100vh;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 480px;
            background: var(--surface-dark);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .form-header {
            padding: 3rem 2.5rem 2rem;
            text-align: center;
        }

        h2 {
            font-size: 2.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, #f5f5f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.5;
        }

        .form-container {
            padding: 0 2.5rem 2.5rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--text-secondary);
            pointer-events: none;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        input:focus {
            outline: none;
            border-color: var(--apple-blue);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(41, 151, 255, 0.1);
        }

        input:valid {
            border-color: rgba(50, 215, 75, 0.3);
        }

        input:invalid:not(:placeholder-shown) {
            border-color: rgba(255, 69, 58, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--apple-blue);
            color: var(--text-primary);
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            background: #40a9ff;
            box-shadow: 0 8px 30px rgba(41, 151, 255, 0.2);
        }

        .login-link {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-link a {
            color: var(--apple-blue);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .login-link a:hover {
            color: #40a9ff;
        }

        #registerMessage {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        #registerMessage.success {
            background: rgba(50, 215, 75, 0.1);
            color: #32d74b;
        }

        #registerMessage.error {
            background: rgba(255, 69, 58, 0.1);
            color: #ff453a;
        }

        .back-button {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 10;
        }

        .back-button a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-primary);
            text-decoration: none;
            font-size: 1rem;
            font-weight: 500;
            padding: 0.8rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .back-button a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
            }
            .form-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            h2 {
                font-size: 2.2rem;
            }
            .form-container {
                padding: 0 1.5rem 1.5rem;
            }
            .back-button {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="back-button animate__animated animate__fadeIn">
        <a href="index.html">
            <i class='bx bx-arrow-back'></i>
            Back to Home
        </a>
    </div>
    <div class="container animate__animated animate__fadeIn">
        <div class="form-header">
            <h2 class="animate__animated animate__fadeInDown">Create Account</h2>
            <p class="subtitle">Join Gradz to manage your certificates</p>
        </div>
        
        <div class="form-container">
            <form id="registerForm" class="animate__animated animate__fadeIn animate__delay-1s">
                <div class="form-group">
                    <i class='bx bx-id-card'></i>
                    <input type="text" id="rollno" name="rollno" required 
                        pattern="[A-Za-z0-9]{10}" 
                        placeholder="Enter your roll number">
                </div>

                <div class="form-group">
                    <i class='bx bx-phone'></i>
                    <input type="text" id="mobile" name="mobile" required 
                        pattern="[0-9]{10}" 
                        placeholder="Enter your mobile number">
                </div>

                <div class="form-group">
                    <i class='bx bx-envelope'></i>
                    <input type="email" id="email" name="email" required 
                        placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <i class='bx bx-lock-alt'></i>
                    <input type="password" id="password" name="password" required 
                        placeholder="Create a password">
                </div>

                <button type="submit">
                    <i class='bx bx-user-plus'></i>
                    Create Account
                </button>
            </form>

            <div id="registerMessage"></div>
            
            <div class="login-link">
                <a href="login.html">
                    <i class='bx bx-arrow-back'></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const rollno   = document.getElementById('rollno').value.trim();
            const mobile   = document.getElementById('mobile').value.trim();
            const email    = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            const msgElem = document.getElementById('registerMessage');
            msgElem.style.color = 'blue';
            msgElem.textContent = 'Processing registration...';

            try {
                const response = await fetch('http://localhost:3000/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ rollno, mobile, email, password })
                });

                const result = await response.json();
                msgElem.style.color = result.success ? 'green' : 'red';
                msgElem.textContent = result.message;

                if (result.success) {
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                }
            } catch (error) {
                msgElem.style.color = 'red';
                msgElem.textContent = 'Registration failed due to server error.';
                console.error('❌ Registration error:', error);
            }
        });
    </script>
</body>
</html>
