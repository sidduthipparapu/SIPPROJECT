<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Gradz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-gradient: linear-gradient(180deg, #000000, #121212);
            --secondary-gradient: linear-gradient(90deg, #2997ff, #1d6df7);
            --surface-dark: rgba(22, 22, 23, 0.8);
            --apple-blue: #2997ff;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            min-height: 100vh;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 440px;
            background: var(--surface-dark);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            padding: 3rem 2.5rem 2rem;
            text-align: center;
        }

        h2 {
            font-size: 2.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, #f5f5f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
            line-height: 1.5;
            margin-bottom: 2rem;
        }

        .form-container {
            padding: 0 2.5rem 2.5rem;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--text-secondary);
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        input:focus {
            outline: none;
            border-color: var(--apple-blue);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(41, 151, 255, 0.1);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--apple-blue);
            color: var(--text-primary);
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            background: #40a9ff;
            box-shadow: 0 8px 30px rgba(41, 151, 255, 0.2);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-to-login {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-to-login a {
            color: var(--apple-blue);
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .back-to-login a:hover {
            color: #40a9ff;
        }

        #forgotMsg {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            text-align: center;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        #forgotMsg.success {
            background: rgba(50, 215, 75, 0.1);
            color: #32d74b;
        }

        #forgotMsg.error {
            background: rgba(255, 69, 58, 0.1);
            color: #ff453a;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
            }
            .header {
                padding: 2rem 1.5rem 1.5rem;
            }
            h2 {
                font-size: 2.2rem;
            }
            .form-container {
                padding: 0 1.5rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeInUp">
        <div class="header">
            <h2 class="animate__animated animate__fadeInDown">Reset Password</h2>
            <p class="subtitle">Enter your email and we'll send you instructions to reset your password</p>
        </div>
        <div class="form-container">
            <form id="forgotPasswordForm">
                <div class="input-group">
                    <i class='bx bx-envelope'></i>
                    <input 
                        type="email" 
                        id="email" 
                        placeholder="Enter your email address" 
                        required>
                </div>
                <button type="submit">
                    <i class='bx bx-mail-send'></i>
                    Send Reset Link
                </button>
            </form>
            <div id="forgotMsg"></div>
            <div class="back-to-login">
                <a href="login.html">
                    <i class='bx bx-arrow-back'></i>
                    Back to Login
                </a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const button = e.target.querySelector('button');
            const msgElem = document.getElementById('forgotMsg');
            button.disabled = true;
            msgElem.style.color = 'blue';
            msgElem.textContent = 'Sending reset link...';

            try {
                const response = await fetch('http://localhost:3000/api/forgot-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });
                const result = await response.json();
                if (result.success) {
                    msgElem.classList.add('success');
                    msgElem.classList.remove('error');
                    msgElem.textContent = 'Reset link sent! Please check your email.';
                } else {
                    msgElem.classList.add('error');
                    msgElem.classList.remove('success');
                    msgElem.textContent = result.message || 'Failed to send reset link.';
                }
            } catch (error) {
                console.error('Error:', error);
                msgElem.classList.add('error');
                msgElem.classList.remove('success');
                msgElem.textContent = 'An error occurred. Please try again.';
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
