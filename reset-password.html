<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Gradz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-gradient: linear-gradient(180deg, #000000, #121212);
            --secondary-gradient: linear-gradient(90deg, #2997ff, #1d6df7);
            --surface-dark: rgba(22, 22, 23, 0.8);
            --apple-blue: #2997ff;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            min-height: 100vh;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-primary);
        }

        .container {
            width: 100%;
            max-width: 440px;
            background: var(--surface-dark);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .header {
            padding: 3rem 2.5rem 2rem;
            text-align: center;
        }

        h2 {
            font-size: 2.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, #f5f5f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        .form-container {
            padding: 0 2.5rem 2.5rem;
        }

        .form-group {
            position: relative;
            margin-bottom: 1.8rem;
        }

        .form-group i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--text-secondary);
            pointer-events: none;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        input:focus {
            outline: none;
            border-color: var(--apple-blue);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(41, 151, 255, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--apple-blue);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--apple-blue);
            color: var(--text-primary);
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            background: #40a9ff;
            box-shadow: 0 8px 30px rgba(41, 151, 255, 0.2);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        #resetMessage {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.95rem;
            text-align: center;
            transition: all 0.3s ease;
        }

        #resetMessage.success {
            background: rgba(50, 215, 75, 0.1);
            color: #32d74b;
        }

        #resetMessage.error {
            background: rgba(255, 69, 58, 0.1);
            color: #ff453a;
        }

        @media (max-width: 480px) {
            .container {
                margin: 1rem;
            }
            .header {
                padding: 2rem 1.5rem 1.5rem;
            }
            h2 {
                font-size: 2.2rem;
            }
            .form-container {
                padding: 0 1.5rem 1.5rem;
            }
        }

        .bx-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container animate__animated animate__fadeInUp">
        <div class="header">
            <h2 class="animate__animated animate__fadeInDown">Reset Password</h2>
        </div>
        
        <div class="form-container">
            <form id="reset-password-form" class="animate__animated animate__fadeIn">
                <div class="form-group">
                    <i class='bx bx-lock-alt'></i>
                    <input 
                        type="password" 
                        id="new-password" 
                        required 
                        placeholder="Enter your new password"
                    />
                    <i class='bx bx-hide password-toggle' onclick="togglePassword()"></i>
                </div>
                <button type="submit">
                    <i class='bx bx-check-circle'></i>
                    Reset Password
                </button>
            </form>
            <div id="resetMessage"></div>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('new-password');
            const toggleIcon = document.querySelector('.password-toggle');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bx-hide');
                toggleIcon.classList.add('bx-show');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bx-show');
                toggleIcon.classList.add('bx-hide');
            }
        }

        document.getElementById('reset-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const button = e.target.querySelector('button');
            const msgElem = document.getElementById('resetMessage');
            const password = document.getElementById('new-password').value;
            
            button.disabled = true;
            button.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Resetting...';
            
            try {
                const urlParams = new URLSearchParams(window.location.search);
                const token = urlParams.get('token');
                
                const response = await fetch('http://localhost:3000/api/reset-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, newPassword: password })
                });

                const result = await response.json();
                
                if (result.success) {
                    msgElem.className = 'success';
                    msgElem.textContent = 'Password reset successful! Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1500);  // Increased delay for better UX
                } else {
                    msgElem.className = 'error';
                    msgElem.textContent = result.message || 'Failed to reset password';
                    button.innerHTML = '<i class="bx bx-check-circle"></i> Reset Password';
                }
            } catch (error) {
                console.error('Error:', error);
                msgElem.className = 'error';
                msgElem.textContent = 'An error occurred. Please try again.';
                button.innerHTML = '<i class="bx bx-check-circle"></i> Reset Password';
            } finally {
                button.disabled = false;
            }
        });
    </script>
</body>
</html>
