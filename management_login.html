<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Management Login - Gradz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        :root {
            --primary-gradient: linear-gradient(180deg, #000000, #121212);
            --secondary-gradient: linear-gradient(90deg, #2997ff, #1d6df7);
            --surface-dark: rgba(22, 22, 23, 0.8);
            --apple-blue: #2997ff;
            --text-primary: #f5f5f7;
            --text-secondary: #86868b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "SF Pro Display", -apple-system, BlinkMacSystemFont, "Inter", sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            min-height: 100vh;
            background: var(--primary-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: var(--text-primary);
        }

        .container {
            position: relative;
            width: 100%;
            max-width: 440px;
            background: var(--surface-dark);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: visible;
            transform: translateY(0);
            transition: transform 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
            margin-top: 2.5rem;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        .login-header {
            padding: 3rem 2.5rem 2rem;
            text-align: center;
        }

        h2 {
            font-size: 2.8rem;
            font-weight: 600;
            background: linear-gradient(135deg, #fff 0%, #f5f5f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            margin-bottom: 1rem;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        form {
            padding: 0 2.5rem 2.5rem;
        }

        .form-group {
            margin-bottom: 1.8rem;
            position: relative;
        }

        .form-group i {
            position: absolute;
            left: 1.2rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: var(--text-secondary);
            pointer-events: none;
        }

        input {
            width: 100%;
            padding: 1rem 1.2rem 1rem 3rem;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        input:focus {
            outline: none;
            border-color: var(--apple-blue);
            background: rgba(255, 255, 255, 0.05);
            box-shadow: 0 0 0 4px rgba(41, 151, 255, 0.1);
        }

        input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        button {
            width: 100%;
            padding: 1rem;
            background: var(--apple-blue);
            color: var(--text-primary);
            border: none;
            border-radius: 14px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        button:hover {
            transform: translateY(-2px);
            background: #40a9ff;
            box-shadow: 0 8px 30px rgba(41, 151, 255, 0.2);
        }

        button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            position: absolute;
            top: 2rem;
            left: 2rem;
            z-index: 100;
        }

        .back-link a {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.03);
            padding: 0.8rem 1.2rem;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .back-link a:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .bx-spin {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .container {
                margin: 3.5rem 1rem 1rem;
            }
            .login-header {
                padding: 2rem 1.5rem 1.5rem;
            }
            h2 {
                font-size: 2.2rem;
            }
            form {
                padding: 0 1.5rem 1.5rem;
            }
            .back-link {
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="back-link animate__animated animate__fadeIn">
        <a href="index.html">
            <i class='bx bx-arrow-back'></i>
            Back to Home
        </a>
    </div>

    <div class="container animate__animated animate__fadeIn">
        <div class="login-header">
            <h2 class="animate__animated animate__fadeInDown">Admin Access</h2>
            <p class="subtitle">Secure management portal</p>
        </div>
        
        <form id="mgmtLoginForm" class="animate__animated animate__fadeIn animate__delay-1s">
            <div class="form-group">
                <i class='bx bx-user'></i>
                <input 
                    type="text" 
                    id="username" 
                    placeholder="Enter username" 
                    required
                    autocomplete="username">
            </div>
            
            <div class="form-group">
                <i class='bx bx-lock-alt'></i>
                <input 
                    type="password" 
                    id="password" 
                    placeholder="Enter password" 
                    required
                    autocomplete="current-password">
            </div>
            
            <button type="submit">
                <i class='bx bx-log-in'></i>
                Sign In
            </button>
        </form>
    </div>

    <script>
        document.getElementById("mgmtLoginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            
            const button = e.target.querySelector('button');
            button.disabled = true;
            button.innerHTML = '<i class="bx bx-loader-alt bx-spin"></i> Logging in...';

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                const res = await fetch("http://localhost:3000/api/mgmt-login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ username, password }),
                });

                const data = await res.json();
                
                if (data.success) {
                    localStorage.setItem("mgmtToken", data.token);
                    window.location.href = "management_dashboard.html";
                } else {
                    alert(data.message || 'Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('An error occurred during login. Please try again.');
            } finally {
                button.disabled = false;
                button.innerHTML = '<i class="bx bx-log-in"></i> Login';
            }
        });
    </script>
</body>
</html>
